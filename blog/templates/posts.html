$def with (posts)

<!doctype html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        $for p in posts:
        <div>
            <h3>$p["title"]</h3>
            <p>$p["content"]</p>
            <form action="editform" method="post">
              <input type="text" name="title" value="$p['title']">
              <button type="submit">edit</button>
            </form>
        </div>
    </body>
</html>
