$def with (posts)

<!doctype html>
<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
        $for p in posts:
        <div>
            <h3>$p["title"]</h3>
            <p>$:markdown(p["content"])</p>
            <form action="editform" method="post">
              <input type="text" name="title" value="$p['title']">
              <button type="submit">edit</button>
            </form>
        </div>
      <div>
        <form action="create" method="get">
          <button type="submit">new post</button>
        </form>
      </div>
    </body>
</html>
