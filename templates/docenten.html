$def with (docenten)

<!doctype html>
<html>
  <head>
    <title>Docenten</title>
  </head>
  <body>
    <h3>Docenten</h3>
    <ul>
      $for d in docenten:
      <li> $d["naam"]
        $for v in d["vak"]:
          - $v
      </li>
    </ul>
    <a href="/docentform">Voeg docent toe</a>
  </body>
</html>
