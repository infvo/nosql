<!doctype html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h3>Invoer van een nieuwe docent</h3>
    <form method="post" action="form" >
      Naam:<br>
      <input type="text" name="naam"><br>
      Vak(ken): (meerdere vakken gescheiden door ",")<br>
      <input type="text" name="vak"><br>
      <input type="submit" value="Submit">
    </form>
    <a href="/docenten">lijst van docenten</a>
  </body>
</html>
